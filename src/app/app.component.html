<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) ="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button
             class="btn btn-default"
             type="button"
             (click)="suggestUserName()">Suggest anUsername</button>
           <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email!</span>
           </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-control"
           [(ngModel)] = "answer"></textarea>
           <span>Your answer is {{ answer }}</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label >
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender">
              {{ gender }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>

      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <p>Username: {{ user.username }}  </p>
      <p>Email:    {{ user.email }}</p>
      <p>Secret:   {{ user.secret }} </p>
      <p>Answer:   {{ user.answer }}</p>
      <p>Gender:   {{ user.gender }}</p>
    </div>
  </div>

</div>
